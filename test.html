<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le AI Chat</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4285F4;
            --secondary-color: #34A853;
            --background-color: #F1F3F4;
            --text-color: #202124;
            --sidebar-width: 250px;
            --sidebar-collapsed-width: 60px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Google Sans', Arial, sans-serif;
            display: flex;
            height: 100vh;
            background-color: var(--background-color);
            overflow: hidden;
        }

        .sidebar {
            width: var(--sidebar-width);
            background-color: white;
            border-right: 1px solid #E0E0E0;
            padding: 15px;
            display: flex;
            flex-direction: column;
            transition: width 0.3s ease, left 0.3s ease;
            position: relative;
        }

        .sidebar.collapsed {
            width: var(--sidebar-collapsed-width);
            overflow: hidden;
        }

        .sidebar.collapsed .sidebar-header h2,
        .sidebar.collapsed .new-chat-btn span,
        .sidebar.collapsed .chat-item span,
        .sidebar.collapsed .chat-item small {
            display: none;
        }

        .sidebar-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .toggle-sidebar {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 20px;
            color: #666;
            transition: transform 0.3s ease;
        }

        .sidebar.collapsed .toggle-sidebar {
            transform: rotate(180deg);
        }

        .new-chat-btn {
            width: 100%;
            padding: 10px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .chat-history {
            flex-grow: 1;
            overflow-y: auto;
        }

        .chat-item {
            padding: 12px;
            margin-bottom: 10px;
            background-color: #F8F9FA;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            flex-direction: column;
        }

        .chat-item span {
            font-weight: bold;
        }

        .chat-item small {
            color: #666;
            font-size: 0.8em;
        }

        .chat-item:hover {
            background-color: #E9ECEF;
        }

        .chat-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background-color: white;
        }

        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: #F8F9FA;
            border-bottom: 1px solid #E0E0E0;
        }

        .header-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .context-btn {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .hamburger-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 20px;
            color: #666;
            display: none;
        }

        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: white;
        }

        .welcome-message {
            text-align: center;
            color: #666;
            margin-top: 50px;
        }

        .message {
            max-width: 70%;
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 15px;
            clear: both;
        }

        .user-message {
            background-color: var(--primary-color);
            color: white;
            float: right;
        }

        .ai-message {
            background-color: #F1F3F4;
            color: var(--text-color);
            float: left;
        }

        .rainforest-message {
            background-color: rgba(34, 139, 34, 0.1);
            border-left: 4px solid #228B22;
        }

        .chat-input {
            display: flex;
            padding: 15px;
            background-color: #F8F9FA;
            border-top: 1px solid #E0E0E0;
        }

        #message-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #DAE1E9;
            border-radius: 20px;
            margin-right: 10px;
        }

        .send-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
        }

        .close-modal {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        @media screen and (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: -250px;
                z-index: 100;
                height: 100%;
            }

            .sidebar.active {
                left: 0;
            }

            .sidebar.collapsed {
                left: -250px;
                width: var(--sidebar-width);
            }

            .chat-container {
                width: 100%;
            }

            .hamburger-btn {
                display: block;
            }

            .toggle-sidebar {
                display: none;
            }
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            margin: 0 4px;
            background-color: #888;
            border-radius: 50%;
            animation: typing-bounce 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing-bounce {
            0%, 80%, 100% { 
                transform: translateY(0);
                opacity: 0.5;
            }
            40% { 
                transform: translateY(-6px);
                opacity: 1;
            }
        }

        body.dark-mode {
            background-color: #121212;
            color: #E0E0E0;
        }

        body.dark-mode .sidebar {
            background-color: #1E1E1E;
            border-right-color: #333;
        }

        body.dark-mode .chat-container {
            background-color: #121212;
        }

        body.dark-mode .chat-header {
            background-color: #1E1E1E;
            border-bottom-color: #333;
        }

        body.dark-mode .chat-input {
            background-color: #1E1E1E;
            border-top-color: #333;
        }

        body.dark-mode .message.user-message {
            background-color: #2C5BB5;
        }

        body.dark-mode .message.ai-message {
            background-color: #2C2C2C;
            color: #E0E0E0;
        }

        body.dark-mode .rainforest-message {
            background-color: rgba(34, 139, 34, 0.2);
        }

        body.dark-mode .chat-item {
            background-color: #2C2C2C;
            color: #E0E0E0;
        }

        body.dark-mode .chat-item:hover {
            background-color: #3C3C3C;
        }
    </style>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2>Spark Chat</h2>
            <button class="toggle-sidebar" id="toggleSidebar">
                <i class="fas fa-chevron-left"></i>
            </button>
        </div>
        
        <button class="new-chat-btn" id="newChatBtn">
            <i class="fas fa-plus"></i> <span>New Chat</span>
        </button>

        <div class="chat-history" id="chatHistory">
            <div class="chat-item" data-chat-id="1">
                <span>üåç World Geography</span>
                <small>What are the largest countries?</small>
            </div>
            <div class="chat-item" data-chat-id="2">
                <span>üöÄ Space Exploration</span>
                <small>Tell me about Mars missions</small>
            </div>
            <div class="chat-item" data-chat-id="3">
                <span>üå¥ Rainforests</span>
                <small>Facts about rainforests</small>
            </div>
        </div>
    </div>

    <div class="chat-container" id="chatContainer">
        <div class="chat-header" id="chatHeader">
            <h3 id="chatTitle">Le Chat</h3>
            <div class="header-actions">
                <button class="context-btn" id="theme-toggle">
                    <i class="fas fa-adjust"></i>
                </button>
                <button class="context-btn" id="contextBtn">
                    <i class="fas fa-link"></i>
                </button>
                <button class="hamburger-btn" id="hamburgerBtn">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>

        <div id="chat-messages" class="chat-messages">
            <div class="welcome-message">
                <h2>Welcome to Le Chat AI</h2>
                <p>Select a chat or start a new conversation</p>
            </div>
        </div>

        <div class="chat-input">
            <input type="text" id="message-input" placeholder="Type your message...">
            <button class="send-btn" onclick="chatApp.sendMessage()">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <div id="contextModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">√ó</span>
            <h3>Conversation Context</h3>
            <div id="contextDetails"></div>
        </div>
    </div>

    <script>
        const API_KEY ='AIzaSyDzCA-X2BzVlJo9A7n6lI8PXKCZtCBN1Oc'; // Replace with your actual API key

        const predefinedChats = {
            1: [
                { type: 'user', message: 'What are the largest countries?' },
                { type: 'ai', message: '1. Russia (17,098,242 km¬≤)\n2. Canada (9,984,670 km¬≤)\n3. China (9,596,961 km¬≤)' }
            ],
            2: [
                { type: 'user', message: 'Tell me about Mars missions' },
                { type: 'ai', message: 'NASA\'s Perseverance Rover landed in 2021 to search for ancient microbial life.' }
            ],
            3: [
                { type: 'user', message: 'What are some rainforest facts?' },
                { type: 'ai', message: 'Rainforests cover ~6% of Earth\'s surface and house 50% of world\'s species.' }
            ]
        };

        class ChatHistoryManager {
            constructor() {
                this.chats = JSON.parse(localStorage.getItem('chatHistory')) || {};
                this.loadPredefinedChats();
            }

            loadPredefinedChats() {
                Object.keys(predefinedChats).forEach(id => {
                    if (!this.chats[id]) {
                        this.chats[id] = {
                            id,
                            title: document.querySelector(`[data-chat-id="${id}"] span`).textContent,
                            messages: predefinedChats[id],
                            timestamp: new Date().toISOString()
                        };
                    }
                });
                this.save();
            }

            addChat(title, messages = []) {
                const id = Date.now().toString();
                this.chats[id] = {
                    id,
                    title,
                    messages,
                    timestamp: new Date().toISOString()
                };
                this.save();
                return id;
            }

            getChat(id) {
                return this.chats[id];
            }

            save() {
                localStorage.setItem('chatHistory', JSON.stringify(this.chats));
            }

            generateTitle(messages) {
                if (!messages.length) return 'üåø New Chat';
                const firstMessage = messages[0].message;
                const keywords = firstMessage.toLowerCase().split(' ')
                    .filter(word => word.length > 3);
                return 'üåø ' + (keywords[0] || 'Chat');
            }
        }

        class ContextTracker {
            constructor() {
                this.messages = [];
                this.rainforestRelated = false;
            }

            addMessage(message, type) {
                const msgObj = {
                    id: Date.now(),
                    message,
                    type,
                    timestamp: new Date().toISOString(),
                    relatedTo: this.findRelatedMessages(message)
                };
                this.messages.push(msgObj);

                if (['rainforest', 'jungle', 'amazon'].some(k => message.toLowerCase().includes(k))) {
                    this.rainforestRelated = true;
                }
                return msgObj;
            }

            findRelatedMessages(message) {
                return this.messages
                    .filter(m => m.message.toLowerCase().split(' ').some(word => 
                        message.toLowerCase().includes(word) && word.length > 3))
                    .map(m => m.id);
            }

            getContext() {
                return {
                    messages: this.messages,
                    rainforestRelated: this.rainforestRelated,
                    connections: this.getConnections()
                };
            }

            getConnections() {
                return this.messages
                    .filter(m => m.relatedTo.length > 0)
                    .map(m => ({
                        current: m.message.substring(0, 30) + '...',
                        related: m.relatedTo.map(id => 
                            this.messages.find(msg => msg.id === id)?.message.substring(0, 30) + '...')
                    }));
            }

            reset() {
                this.messages = [];
                this.rainforestRelated = false;
            }
        }

        class GeminiChatApp {
            constructor() {
                this.chatHistoryManager = new ChatHistoryManager();
                this.contextTracker = new ContextTracker();
                this.currentChatId = null;
                this.isSidebarCollapsed = false;
                this.initElements();
                this.setupEventListeners();
                this.initializeTheme();
                this.renderChatHistory();
            }

            initElements() {
                this.sidebarEl = document.getElementById('sidebar');
                this.chatMessagesEl = document.getElementById('chat-messages');
                this.messageInputEl = document.getElementById('message-input');
                this.chatTitleEl = document.getElementById('chatTitle');
                this.chatHistoryEl = document.getElementById('chatHistory');
                this.contextModalEl = document.getElementById('contextModal');
                this.hamburgerBtn = document.getElementById('hamburgerBtn');
            }

            setupEventListeners() {
                document.getElementById('toggleSidebar').addEventListener('click', () => {
                    this.toggleSidebar();
                });

                document.getElementById('theme-toggle').addEventListener('click', () => {
                    const currentTheme = localStorage.getItem('theme') || 'light';
                    this.applyTheme(currentTheme === 'light' ? 'dark' : 'light');
                });

                document.getElementById('contextBtn').addEventListener('click', () => {
                    this.showContextModal();
                });

                document.getElementById('newChatBtn').addEventListener('click', () => {
                    this.startNewChat();
                });

                this.chatHistoryEl.addEventListener('click', (e) => {
                    const chatItem = e.target.closest('.chat-item');
                    if (chatItem) this.loadChat(chatItem.dataset.chatId);
                });

                this.messageInputEl.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.sendMessage();
                });

                document.querySelector('.close-modal').addEventListener('click', () => {
                    this.contextModalEl.style.display = 'none';
                });

                this.hamburgerBtn.addEventListener('click', () => {
                    this.toggleSidebarMobile();
                });
            }

            initializeTheme() {
                const savedTheme = localStorage.getItem('theme') || 'light';
                this.applyTheme(savedTheme);
            }

            applyTheme(theme) {
                document.body.classList.toggle('dark-mode', theme === 'dark');
                localStorage.setItem('theme', theme);
            }

            toggleSidebar() {
                this.isSidebarCollapsed = !this.isSidebarCollapsed;
                this.sidebarEl.classList.toggle('collapsed', this.isSidebarCollapsed);
                if (window.innerWidth <= 768) {
                    this.sidebarEl.classList.remove('active');
                }
            }

            toggleSidebarMobile() {
                if (window.innerWidth <= 768) {
                    this.sidebarEl.classList.toggle('active');
                    this.isSidebarCollapsed = !this.sidebarEl.classList.contains('active');
                    if (!this.isSidebarCollapsed) {
                        this.sidebarEl.classList.remove('collapsed');
                    }
                }
            }

            renderChatHistory() {
                const chats = Object.values(this.chatHistoryManager.chats)
                    .sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
                this.chatHistoryEl.innerHTML = '';
                
                chats.forEach(chat => {
                    const chatItem = document.createElement('div');
                    chatItem.className = 'chat-item';
                    chatItem.dataset.chatId = chat.id;
                    chatItem.innerHTML = `
                        <span>${chat.title}</span>
                        <small>${chat.messages[0]?.message.substring(0, 30) || 'Empty chat'}...</small>
                    `;
                    if (chat.id === '1') {
                        this.chatHistoryEl.appendChild(chatItem);
                    } else {
                        this.chatHistoryEl.insertBefore(chatItem, this.chatHistoryEl.firstChild);
                    }
                });
            }

            async sendMessage() {
                const message = this.messageInputEl.value.trim();
                if (!message || !this.currentChatId) return;

                this.addMessage(message, 'user');
                const userMsg = this.contextTracker.addMessage(message, 'user');
                this.messageInputEl.value = '';
                this.showTypingIndicator();

                try {
                    const aiResponse = await this.generateAIResponse(message);
                    this.hideTypingIndicator();
                    this.addMessage(aiResponse, 'ai', this.contextTracker.rainforestRelated);
                    const aiMsg = this.contextTracker.addMessage(aiResponse, 'ai');
                    
                    const chat = this.chatHistoryManager.chats[this.currentChatId];
                    chat.messages.push(userMsg, aiMsg);
                    
                    if (chat.messages.length === 2) {
                        chat.title = this.chatHistoryManager.generateTitle(chat.messages);
                    }
                    this.chatHistoryManager.save();
                    this.renderChatHistory();
                } catch (error) {
                    this.handleError(error);
                }
            }

            async generateAIResponse(message) {
                const context = this.contextTracker.getContext();
                let prompt = message;
                
                if (context.messages.length > 0) {
                    prompt = `Previous conversation:\n${context.messages.map(m => 
                        `${m.type === 'user' ? 'Q' : 'A'}: ${m.message}`).join('\n')}\nCurrent question: ${message}`;
                }

                if (context.rainforestRelated) {
                    prompt += '\nFocus on rainforest-related information.';
                }

                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: prompt }] }]
                    })
                });

                const data = await response.json();
                return data?.candidates?.[0]?.content?.parts?.[0]?.text || 'No response generated';
            }

            addMessage(content, type, isRainforest = false) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message', `${type}-message`);
                if (isRainforest) messageDiv.classList.add('rainforest-message');
                messageDiv.textContent = content;
                this.chatMessagesEl.appendChild(messageDiv);
                this.chatMessagesEl.scrollTop = this.chatMessagesEl.scrollHeight;
            }

            startNewChat() {
                if (this.currentChatId && this.contextTracker.messages.length > 0) {
                    const chat = this.chatHistoryManager.chats[this.currentChatId];
                    chat.title = this.chatHistoryManager.generateTitle(chat.messages);
                    this.chatHistoryManager.save();
                }

                const newChatId = this.chatHistoryManager.addChat('üåø New Chat');
                this.currentChatId = newChatId;
                this.contextTracker.reset();
                this.chatMessagesEl.innerHTML = `
                    <div class="welcome-message">
                        <h2>New Chat</h2>
                        <p>Ask me anything!</p>
                    </div>
                `;
                this.chatTitleEl.textContent = 'New Chat';
                this.renderChatHistory();
                if (window.innerWidth <= 768) {
                    this.sidebarEl.classList.remove('active');
                }
            }

            loadChat(chatId) {
                const chat = this.chatHistoryManager.getChat(chatId);
                if (!chat) return;

                this.currentChatId = chatId;
                this.contextTracker.reset();
                this.chatMessagesEl.innerHTML = '';
                this.chatTitleEl.textContent = chat.title;

                chat.messages.forEach(msg => {
                    this.addMessage(msg.message, msg.type, this.contextTracker.rainforestRelated);
                    this.contextTracker.addMessage(msg.message, msg.type);
                });

                if (window.innerWidth <= 768) {
                    this.sidebarEl.classList.remove('active');
                }
            }

            showContextModal() {
                const context = this.contextTracker.getContext();
                document.getElementById('contextDetails').innerHTML = `
                    <h4>Conversation Context</h4>
                    <p>Messages: ${context.messages.length}</p>
                    ${context.rainforestRelated ? '<p>Rainforest Context Active</p>' : ''}
                    <h5>Connections:</h5>
                    <ul>${context.connections.map(c => `
                        <li>${c.current} ‚Üí ${c.related.join(', ')}</li>
                    `).join('')}</ul>
                `;
                this.contextModalEl.style.display = 'block';
            }

            showTypingIndicator() {
                const typingIndicator = document.createElement('div');
                typingIndicator.classList.add('typing-indicator');
                typingIndicator.innerHTML = `
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                `;
                this.chatMessagesEl.appendChild(typingIndicator);
            }

            hideTypingIndicator() {
                const typingIndicator = this.chatMessagesEl.querySelector('.typing-indicator');
                if (typingIndicator) typingIndicator.remove();
            }

            handleError(error) {
                console.error('Error:', error);
                this.hideTypingIndicator();
                this.addMessage('Error occurred. Please try again.', 'ai');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            window.chatApp = new GeminiChatApp();
        });
    </script>
</body>
</html>
